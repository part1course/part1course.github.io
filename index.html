<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Art of Living - DFW</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <!-- Include Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="styles5.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-3 d-flex justify-content-center align-items-center">
               <img alt="Art of Living Logo" src="aollogo.png" width="200" style="height: auto;"/>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
               <h1 class="text-center">
                  Welcome to the Art of Living - Center for Peace, Dallas Fort Worth!!!
               </h1>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
               <img alt="Guruji Picture" src="guruji.png" width="200" style="height: auto;"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
               <h2 id="headTitle">
                  <!--Upcoming courses-->
               </h2>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
               <h4 id="headDesc">
                  <!--Sub description-->
               </h4>
            </div>
         </div>
         <div id="videoContainer" class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
               <video id="videoPlayer" muted autoplay>
                  <source id="videoSource" src="" type="video/mp4" />
               </video>
            </div>
         </div>
         <div id="pdfContainer" class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
               <canvas id="pdfCanvas"></canvas>
            </div>
         </div>
         <div id="courseContainer" class="row mt-5 d-flex justify-content-center">
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
